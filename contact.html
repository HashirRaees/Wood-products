<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="./assets/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/gallery.html">Gallery</a>
              <a class="nav-link" href="/price.html">Price for services</a>
              <a class="nav-link" href="/aboutus.html">About us</a>
              <a class="nav-link" href="/contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- contact -->
    <main class="contact">
      <div class="inner-contact">
        <div class="left-con">
          <h1>CONTACT</h1>
          <div class="phone"><i class="ri-phone-line"></i>+420 000 000 000</div>
          <div class="phone">
            <i class="ri-map-pin-line"></i>Na Plzeňce 1166/ 150 00
          </div>
        </div>
        <div class="right-map">
            <img src="./assets/MAP.png" alt="">
        </div>
      </div>
    </main>

        <!-- any questions -->
    <div class="questions">
      <div class="any-heading">
        <h1>Any Questions?</h1>
      </div>
      <div class="inner-any">
        <div class="form">
          <input type="text" class="name-num" placeholder="Your name" />
          <input
            type="number"
            name="number"
            class="name-num"
            placeholder="Your telephone number"
          />
          <input type="text" class="message" placeholder="Your question" />
          <input type="submit" value="Send" class="submit-btn" />
        </div>
        <div class="any-text">
          Write to us and we will be sure to answer all your questions and give
          you a comprehensive consultation.
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="footer-content">
        <img src="./assets/logo.png" alt="" />
        <div class="phone"><i class="ri-phone-line"></i>+420 000 000 000</div>
        <div class="phone">
          <i class="ri-map-pin-line"></i>Na Plzeňce 1166/ 150
          00
        </div>
      </div>
      <p style="color: white; font-size: 18px;">Privacy Policy</p>
    </footer>
  </body>
</html>
